<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>StoreLoginForm</title>
</head>

<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<body>


    <div layout:fragment="content" class="content">
        <form role="form" method="post" action="/members/login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <h2>Login</h2>
            <div class="input-box">
<!--                <input id="username" type="text" name="username" placeholder="아이디">-->
                <input type="text" id="memberId" name="memberId" class="form-control" placeholder="아이디">
                <label th:for="memberId">아이디</label>
            </div>
            <div class="input-box">
<!--                <input id="password" type="password" name="password" placeholder="비밀번호">-->
                <input type="password" name="memberPwd" id="memberPwd" class="form-control" placeholder="비밀번호">
                <label th:for="memberPwd">비밀번호</label>
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button class="btn btn-primary">로그인</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원 가입</button>
<!--            <div id="forgot">비밀번호 찾기</div>-->
<!--            <input type="submit" value="로그인">-->
        </form>
    </div>
</body>
</html>
