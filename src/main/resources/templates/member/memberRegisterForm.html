<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
  <meta charset="UTF-8">
  <title>sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<th:block layout:fragment="css">
  <link rel="stylesheet" type="text/css" href="/css/header.css">
  <link rel="stylesheet" type="text/css" href="/css/footer.css">
  <link rel="stylesheet" type="text/css" href="/css/memberRegisterForm.css">
  <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<body>
<h1>Sign Up</h1> <hr>
<div layout:fragment="content" class="content">
<form action="/members/new" role="form" method="post" th:object="${memberRegisterFormDto}">

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

  <h2>JOIN</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Id</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="memberId">
    </div>


  <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="memberPwd">
    </div>


  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputPassword2" name="memberName">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" name="memberEmail">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">도로명주소</label>
    <input type="text" class="form-control" id="address_kakao" aria-describedby="emailHelp" name="memberZipCode" readonly>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">상세주소</label>
    <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" name="memberAddress">
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone</label>
    <input type="text" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp" name="memberPhone">
  </div>


  <div class="mb-3 form-check">
    <input type="radio" class="form-check-input" id="exampleCheck1" name="role" value="ROLE_STORE,ROLE_MEMBER"> store <br>
    <input type="radio" class="form-check-input" id="exampleCheck2" name="role" value="ROLE_MEMBER" checked="checked"> user <br>
    </div>

  <div class="cheak-box">
    <p><span class="cheak-box1"><input type="checkbox" id="box1"><em class="checkbox"></em></span><label for=><strong>이용약관 및 개인정보수집 및 이용, 쇼핑정보 수신(선택)에 모두 동의합니다.</strong></label></p>
  </div>

  <button type="submit" class="btn btn-primary">Join</button>


</form> <br>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
  window.onload = function(){
      document.getElementById("address_kakao").addEventListener("click", function(){ //주소입력칸을 클릭하면
          //카카오 지도 발생
          new daum.Postcode({
              oncomplete: function(data) { //선택시 입력값 세팅
                  document.getElementById("address_kakao").value = data.address; // 주소 넣기
                  document.querySelector("input[name=memberAddress]").focus(); //상세입력 포커싱
              }
          }).open();
      });
  }
  </script>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
